<HTML>
 <head>
 	<script type="text/javascript">
 		function calculate() {
 		  var n1 = document.getElementById('num1').value;
 		  var n2 = document.getElementById('num2').value;
 		  var op = document.getElementById('op').value;
 		  var ans = 0;
 		  switch(op) {
 		  	case '+': ans = parseInt(n1)+parseInt(n2);break;
 		 	case '-': ans = n1-n2; break;
 		  	case '*': ans = n1*n2; break;
 		  	case '/': ans = n1/n2; break;
 		  }
 		  var obj = document.getElementById('result');
 		  obj.value = ans;
 		}
 	</script>
 </head>
 <body>
  <table>
   <tr>
   	<th> Num1 </th> <th>OP</th> <th>Num2</th><th></th>
   	<th>RESULT</th>
   </tr>
   <tr>
   	<td><input type='text' id='num1'/></td>
   	<td>
   		<select id="op" onchange="calculate()">
   		 <option value='+'>+</option>
   		 <option value='-'>-</option>
   		 <option value='*'>*</option>
   		 <option value='/'>/</option>
   		</select>
   	</td>
    <td><input type='text' id='num2'/></td>
    <td><button onclick="calculate()">=</button></td>
    <td><input type='text' id='result' readonly/></td>
   </tr>
  </table>
 </body>
</HTML>
